<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño landing page</title>
    <link rel="stylesheet" href="diseño_pagina.css"  type="text/css">
</head>
<body>
   <!-- Maquetar la barra de navegación-->
<header class="navbar_header">
    <nav class="navbar_nav">
    <a href="/"></a>
    <img src="img\Logo_UNIQLUXUry.png" alt="Logo UNIQ LUXURY" class="logo">
        <div class="nav_container-links">
          
            <a href="#" class="login_barra"> LOG IN</a>
            <a href="#" class="sign-up_barra">SIGN-UP</a>
            <a href="#" class="ESP_barra">ESP</a>
            <a href="#" class="ENG_barra">ENG</a>
        </div>
    </nav>

</header>

<section class="Real_Estate_section">
        <img src="./img/fondo_principal.png" alt="casa de fondo principal" class="background_image"> 
  
    
    <div class="Real_Estate_container-text">

        <p>Luxury</p>
        <h1>
            Real Estate
        </h1>
        <div class="contenedor_view_all_properties">
            <button class="view_properties">View all properties</button>
            <img class="flecha" src="./img/7.flecha.png" alt="flecha del botón">
    
        </div>
    </div>

    <div class="redes_sociales_vertical">
        <p>FOLLOW</p>
        <div class="linea_vertical"></div>
        <a href="https://ec.linkedin.com/" target="_blank">
           <img src="./img/1.linkedin.svg" alt="Linkedin" class="sociales">
        </a>
        <a href="https://twitter.com/?lang=es" target="_blank"><img src="./img/2.twitter.svg" alt="Twitter" class="sociales"> </a>
        <a href="https://www.facebook.com/" target="_blank"> <img src="./img/3.facebook.svg" alt="Facebook" class="sociales"></a>
        <a href="https://www.instagram.com/" target="_blank"> <img src="./img/4.instagram.svg" alt="Instagram" class="sociales"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="./img/5.youtube.svg" alt="Youtube" class="sociales"></a>

    </div>

    <div class="icono_busqueda">
        <input class="busqueda" type="text" placeholder="Ex. Villa Budapest">
        <img class="lupa_blanca" src="./img/6.1lupa.png" alt="Lupa de búsqueda">
    </div>

</section> 
</body>
</html>
